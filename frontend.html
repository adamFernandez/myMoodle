<script>
	var cssFile = "https://git.iddkingsonline.com/frontend.css";
	loadCSS(cssFile);

	// loads in icons to use in HTML
	loadCSS("https://git.iddkingsonline.com/assets/fonts/ELCicons/css/ELCicons.css");

	function loadCSS(url) {
		console.log('loading css');
		var head = document.getElementsByTagName('head')[0],
			link = document.createElement('link');
		link.type = 'text/css';
		link.rel = 'stylesheet';
		link.href = url;
		head.appendChild(link);
		return link;
	}
</script>
